<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PixmeGPS | Pro Tracker</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4285F4;
            --danger: #ff4757;
            --success: #2ed573;
            --bg: #0f172a;
            --glass: rgba(15, 23, 42, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif !important; }
        body, html { height: 100%; width: 100%; background: var(--bg); overflow: hidden; position: fixed; color: white; }

        /* --- LOGIN SCREEN --- */
        #login-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 40px 30px;
            border-radius: 32px;
            width: 90%;
            max-width: 380px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .login-logo { font-size: 1.8rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 35px; color: #ffffff; }
        .login-logo span { color: var(--primary); }

        .login-card input {
            width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.03);
            color: white; font-size: 1rem; outline: none;
        }
        .login-card input:focus { border-color: var(--primary); }

        .login-card button {
            width: 100%; padding: 16px; margin-top: 10px; border-radius: 16px;
            border: none; background: var(--primary); color: white;
            font-weight: 700; font-size: 1rem; cursor: pointer;
        }

        .forgot-link { display: inline-block; margin-top: 20px; color: #94a3b8; font-size: 0.85rem; text-decoration: none; }

        /* --- DASHBOARD UI --- */
        #dashboard-ui { display: none; height: 100%; width: 100%; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }

        /* Header Bar */
        .header-bar {
            position: absolute; top: 15px; left: 10px; right: 10px; z-index: 10;
            display: flex; align-items: center; gap: 10px; pointer-events: none;
        }

        .glass-pill {
            background: var(--glass); backdrop-filter: blur(15px); padding: 8px 18px;
            border-radius: 50px; border: 1px solid rgba(255,255,255,0.1);
            color: white; display: flex; align-items: center; gap: 15px;
            pointer-events: auto; flex-grow: 1; justify-content: space-between;
        }

        .nav-logo { font-weight: 800; font-size: 0.9rem; color: white; }
        .nav-logo span { color: var(--primary); }

        .data-group { display: flex; gap: 15px; align-items: center; }
        .data-item { display: flex; align-items: center; gap: 6px; font-size: 0.85rem; font-weight: 600; }
        .data-item i { color: var(--primary); }

        .btn-gmaps {
            height: 48px; width: 48px; background: var(--primary); color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            border: 2px solid white; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            pointer-events: auto; text-decoration: none;
        }

        /* Bottom Panel */
        .bottom-panel {
            position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
            z-index: 10; width: 92%; max-width: 400px;
        }

        .arm-card {
            background: var(--glass); backdrop-filter: blur(15px); border-radius: 28px;
            padding: 18px 25px; display: flex; justify-content: space-between;
            align-items: center; border: 1px solid rgba(255,255,255,0.1);
        }

        .switch { position: relative; width: 55px; height: 30px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 22px; width: 22px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(25px); }

        #moving-overlay {
            position: absolute; top: 75px; left: 50%; transform: translateX(-50%);
            background: var(--danger); color: white; padding: 5px 15px;
            border-radius: 8px; font-size: 0.7rem; font-weight: 800; display: none; z-index: 5;
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <div class="login-logo">PIXME<span>GPS</span></div>
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">SECURE LOGIN</button>
            <a href="#" onclick="forgotPassword()" class="forgot-link">Forgot Password?</a>
            <p id="error-msg" style="color: #ff4757; font-size: 0.85rem; margin-top: 20px;"></p>
            <p id="success-msg" style="color: #2ed573; font-size: 0.85rem; margin-top: 20px;"></p>
        </div>
    </div>

    <div id="dashboard-ui">
        <div id="map"></div>
        <div id="moving-overlay">MOTION DETECTED</div>

        <div class="header-bar">
            <div class="glass-pill">
                <div class="nav-logo">PIXME<span>GPS</span></div>
                
                <div class="data-group">
                    <div class="data-item">
                        <i class="fas fa-battery-three-quarters"></i>
                        <span id="bat-txt">--</span>%
                    </div>
                    <div class="data-item">
                        <i class="fas fa-tachometer-alt"></i>
                        <span id="spd-txt">0</span>
                    </div>
                </div>

                <i class="fas fa-sign-out-alt" onclick="logout()" style="cursor:pointer; color:#94a3b8"></i>
            </div>
            
            <a href="#" id="gmap-btn" target="_blank" class="btn-gmaps">
                <i class="fab fa-google"></i>
            </a>
        </div>

        <div class="bottom-panel">
            <div class="arm-card">
                <div>
                    <div style="font-size:0.7rem; color:#94a3b8; font-weight: 800;">SECURITY MODE</div>
                    <div id="arm-label" style="font-weight:800;">DISARMED</div>
                </div>
                <label class="switch">
                    <input type="checkbox" id="arm-toggle" onchange="updateArm()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDiSckMMD055k9cxend3oesbv2B2MBwOjI",
            databaseURL: "https://bikegps-1ae85-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        function login() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => {
                document.getElementById('error-msg').innerText = "Incorrect login.";
            });
        }

        function forgotPassword() {
            const e = document.getElementById('email').value;
            if(!e) { document.getElementById('error-msg').innerText = "Enter email first."; return; }
            auth.sendPasswordResetEmail(e).then(() => {
                document.getElementById('success-msg').innerText = "Email sent!";
            }).catch(err => { document.getElementById('error-msg').innerText = "Email not found."; });
        }

        function logout() { auth.signOut().then(() => location.reload()); }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('dashboard-ui').style.display = 'block';
                initDashboard();
            } else {
                document.getElementById('login-overlay').style.display = 'flex';
                document.getElementById('dashboard-ui').style.display = 'none';
            }
        });

        function initDashboard() {
            const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([23.81, 90.41], 17);
            L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', { subdomains: ['mt0','mt1','mt2','mt3'] }).addTo(map);
            const marker = L.circleMarker([23.81, 90.41], { radius: 9, color: '#fff', weight: 3, opacity: 1, fillOpacity: 1, fillColor: '#4285F4' }).addTo(map);

            db.ref("bikeTracker").on("value", snap => {
                const data = snap.val();
                if(!data) return;

                if(data.latitude) {
                    marker.setLatLng([data.latitude, data.longitude]);
                    map.panTo([data.latitude, data.longitude]);
                    document.getElementById('gmap-btn').href = `https://www.google.com/maps?q=${data.latitude},${data.longitude}`;
                }

                document.getElementById('bat-txt').innerText = data.battery || 0;
                document.getElementById('spd-txt').innerText = Math.round(data.speed || 0);
                document.getElementById('moving-overlay').style.display = (data.speed > 2) ? "block" : "none";
                document.getElementById('arm-toggle').checked = data.isLocked;
                const lbl = document.getElementById('arm-label');
                lbl.innerText = data.isLocked ? "SYSTEM ARMED" : "DISARMED";
                lbl.style.color = data.isLocked ? "#2ed573" : "#fff";
            });
        }

        function updateArm() {
            const state = document.getElementById('arm-toggle').checked;
            db.ref("bikeTracker").update({ isLocked: state });
        }
    </script>
</body>
</html>
