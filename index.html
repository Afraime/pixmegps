<!DOCTYPE html>
<html>
<head>
  <title>Bike Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>
  <h2>ğŸ Bike Tracker</h2>
  <p id="status">Waiting for data...</p>

<script>
  var firebaseConfig = {
    apiKey: "AIzaSyDiSckMMD055k9cxend3oesbv2B2MBwOjI",
    databaseURL: "https://bikegps-1ae85-default-rtdb.asia-southeast1.firebasedatabase.app"
  };

  firebase.initializeApp(firebaseConfig);
  var db = firebase.database();

  db.ref("bikeTracker").on("value", snapshot => {
    let d = snapshot.val();
    if (d) {
      document.getElementById("status").innerHTML =
        `Latitude: ${d.latitude}<br>
         Longitude: ${d.longitude}<br>
         Speed: ${d.speed}`;
    }
  });
</script>

</body>
</html>
