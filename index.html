<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PixmeGPS | Secure Login</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4285F4;
            --bg: #0f172a;
            --glass: rgba(15, 23, 42, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body, html { height: 100%; width: 100%; background: var(--bg); overflow: hidden; position: fixed; }

        /* Login Overlay */
        #login-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.5s;
        }

        .login-card {
            background: var(--glass);
            padding: 40px;
            border-radius: 30px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .login-card h2 { margin-bottom: 30px; letter-spacing: 2px; }
        .login-card input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.05);
            color: white;
            outline: none;
        }

        .login-card button {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 800;
            cursor: pointer;
        }

        /* Dashboard (Hidden by Default) */
        #dashboard-ui { display: none; }

        /* Reusing your previous Clean UI styles here */
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }
        .header-bar { position: absolute; top: 15px; left: 10px; right: 10px; z-index: 10; display: flex; align-items: center; gap: 10px; }
        .glass-pill { background: var(--glass); backdrop-filter: blur(15px); padding: 8px 15px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); color: white; display: flex; align-items: center; gap: 12px; flex-grow: 1; justify-content: space-between; }
        .btn-gmaps { height: 48px; width: 48px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid white; box-shadow: 0 4px 15px rgba(0,0,0,0.3); text-decoration: none; }
        .bottom-panel { position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%); z-index: 10; width: 90%; max-width: 400px; }
        .arm-card { background: var(--glass); backdrop-filter: blur(15px); border-radius: 30px; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.1); }
        .switch { position: relative; width: 60px; height: 32px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 24px; width: 24px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2ed573; }
        input:checked + .slider:before { transform: translateX(28px); }
    </style>
</head>
<body>

  <div id="login-overlay">
    <div class="login-card">
        <h2>PIXME<span style="color:var(white)">GPS</span></h2>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        
        <button onclick="login()">LOGIN</button>
        
        <div style="margin-top: 15px;">
            <a href="#" onclick="forgotPassword()" style="color: #94a3b8; font-size: 0.75rem; text-decoration: none;">Forgot Password?</a>
        </div>

        <p id="error-msg" style="color: #ff4757; font-size: 0.8rem; margin-top: 15px;"></p>
        <p id="success-msg" style="color: #2ed573; font-size: 0.8rem; margin-top: 15px;"></p>
    </div>
</div>

    <div id="dashboard-ui">
        <div id="map"></div>
        <div class="header-bar">
            <div class="glass-pill">
                <div style="font-weight:800">PIXME<span style="color:var(--primary)">GPS</span></div>
                <div style="display:flex; gap:12px; font-size:0.85rem;">
                    <span><i class="fas fa-battery-three-quarters"></i> <b id="bat-txt">--</b>%</span>
                    <span><i class="fas fa-gauge"></i> <b id="spd-txt">0</b> km/h</span>
                </div>
                <i class="fas fa-sign-out-alt" onclick="logout()" style="cursor:pointer; color:#94a3b8"></i>
            </div>
            <a href="#" id="gmap-btn" target="_blank" class="btn-gmaps"><i class="fab fa-google"></i></a>
        </div>

        <div class="bottom-panel">
            <div class="arm-card">
                <div>
                    <div style="font-size:0.7rem; color:#94a3b8">SECURITY MODE</div>
                    <div id="arm-label" style="font-weight:800">DISARMED</div>
                </div>
                <label class="switch">
                    <input type="checkbox" id="arm-toggle" onchange="updateArm()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDiSckMMD055k9cxend3oesbv2B2MBwOjI",
            databaseURL: "https://bikegps-1ae85-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // 1. LOGIN FUNCTION
        function login() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => {
                document.getElementById('error-msg').innerText = err.message;
            });
        }

        function logout() { auth.signOut(); location.reload(); }

        // 2. AUTH STATE LISTENER
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('dashboard-ui').style.display = 'block';
                initDashboard();
            } else {
                document.getElementById('login-overlay').style.display = 'flex';
                document.getElementById('dashboard-ui').style.display = 'none';
            }
        });

        // 3. DASHBOARD LOGIC
        function initDashboard() {
            const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([23.81, 90.41], 17);
            L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', { subdomains: ['mt0','mt1','mt2','mt3'] }).addTo(map);
            const marker = L.circleMarker([23.81, 90.41], { radius: 9, color: '#fff', weight: 3, opacity: 1, fillOpacity: 1, fillColor: '#4285F4' }).addTo(map);

            db.ref("bikeTracker").on("value", snap => {
                const data = snap.val();
                if(!data) return;
                if(data.latitude) {
                    marker.setLatLng([data.latitude, data.longitude]);
                    map.panTo([data.latitude, data.longitude]);
                    document.getElementById('gmap-btn').href = `https://www.google.com/maps?q=${data.latitude},${data.longitude}`;
                }
                document.getElementById('bat-txt').innerText = data.battery || 0;
                document.getElementById('spd-txt').innerText = Math.round(data.speed || 0);
                document.getElementById('arm-toggle').checked = data.isLocked;
                document.getElementById('arm-label').innerText = data.isLocked ? "SYSTEM ARMED" : "DISARMED";
                document.getElementById('arm-label').style.color = data.isLocked ? "#2ed573" : "#fff";
            });
        }

        function updateArm() {
            const state = document.getElementById('arm-toggle').checked;
            db.ref("bikeTracker").update({ isLocked: state });
        }
        // 1. LOGIN FUNCTION
function login() {
    const e = document.getElementById('email').value;
    const p = document.getElementById('password').value;
    const errorEl = document.getElementById('error-msg');
    const successEl = document.getElementById('success-msg');

    if(!e || !p) {
        errorEl.innerText = "Please enter email and password.";
        return;
    }

    auth.signInWithEmailAndPassword(e, p).catch(err => {
        // This line extracts the readable part of the error
        let friendlyMsg = "";
        
        switch (err.code) {
            case 'auth/invalid-credential':
            case 'auth/wrong-password':
            case 'auth/user-not-found':
                friendlyMsg = "Invalid email or password.";
                break;
            case 'auth/invalid-email':
                friendlyMsg = "That email address is not valid.";
                break;
            case 'auth/user-disabled':
                friendlyMsg = "This account has been disabled.";
                break;
            default:
                friendlyMsg = "Login failed. Please try again.";
        }

        errorEl.innerText = friendlyMsg;
        successEl.innerText = "";
    });
}

function forgotPassword() {
    const e = document.getElementById('email').value;
    const errorEl = document.getElementById('error-msg');
    const successEl = document.getElementById('success-msg');
    
    if (!e) {
        errorEl.innerText = "Please enter your email first.";
        return;
    }

    auth.sendPasswordResetEmail(e).then(() => {
        successEl.innerText = "Check your inbox! Reset link sent.";
        errorEl.innerText = "";
    }).catch(err => {
        errorEl.innerText = "Could not find that email address.";
    });
}
    </script>
</body>
</html>
